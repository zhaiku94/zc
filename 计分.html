<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏计分工具</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .game-setup {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            flex-wrap: wrap;
        }
        
        .player-setup {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-setup label {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .player-setup input, .player-setup select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            font-size: 1rem;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .primary-btn {
            background: #3498db;
            color: white;
        }
        
        .primary-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .secondary-btn {
            background: #e74c3c;
            color: white;
        }
        
        .secondary-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .tertiary-btn {
            background: #2ecc71;
            color: white;
        }
        
        .tertiary-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        .players-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .player-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            border-left: 5px solid #3498db;
            position: relative;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .player-name {
            font-weight: 600;
            font-size: 1.3rem;
            color: #2c3e50;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background 0.2s;
        }
        
        .player-name:hover {
            background: #f1f2f6;
        }
        
        .player-id {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .player-score {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin: 15px 0;
            color: #2c3e50;
        }
        
        .score-controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .score-btn {
            flex: 1;
            padding: 8px 0;
            background: #ecf0f1;
            color: #2c3e50;
            font-size: 1.2rem;
        }
        
        .score-btn:hover {
            background: #bdc3c7;
        }
        
        .score-input {
            display: flex;
            margin-top: 15px;
        }
        
        .score-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }
        
        .score-input button {
            border-radius: 0 5px 5px 0;
            background: #3498db;
            color: white;
        }
        
        .negative-btn {
            background: #e74c3c;
        }
        
        .ranking {
            background: #2c3e50;
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .ranking h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .ranking-list {
            list-style-type: none;
        }
        
        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .ranking-item:first-child {
            background: rgba(241, 196, 15, 0.3);
            font-weight: bold;
        }
        
        .history {
            margin-top: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .history h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        
        .history-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px;
            background: white;
        }
        
        .history-item {
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .player-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .player-actions button {
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        
        .modal h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .modal-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .players-container {
                grid-template-columns: 1fr;
            }
            
            .game-setup {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>游戏计分工具</h1>
            <p class="subtitle">支持无限玩家和自定义名称的计分器</p>
        </header>
        
        <div class="game-setup">
            <div class="player-setup">
                <label for="player-count">玩家数量:</label>
                <input type="number" id="player-count" min="1" max="50" value="4">
                <button id="add-player" class="primary-btn">添加玩家</button>
                <button id="remove-player" class="secondary-btn">移除玩家</button>
            </div>
            
            <div class="controls">
                <button id="start-game" class="primary-btn">开始游戏</button>
                <button id="reset-scores" class="secondary-btn">重置分数</button>
                <button id="undo" class="tertiary-btn">撤销上一步</button>
            </div>
        </div>
        
        <div class="players-container" id="players-container">
            <!-- 玩家计分卡将通过JavaScript动态生成 -->
        </div>
        
        <div class="ranking">
            <h2>当前排名</h2>
            <ul class="ranking-list" id="ranking-list">
                <!-- 排名将通过JavaScript动态生成 -->
            </ul>
        </div>
        
        <div class="history">
            <h2>操作记录</h2>
            <div class="history-list" id="history-list">
                <!-- 历史记录将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 修改玩家名称的模态框 -->
    <div class="modal" id="name-modal">
        <div class="modal-content">
            <h2>修改玩家名称</h2>
            <input type="text" class="modal-input" id="player-name-input" placeholder="输入玩家名称">
            <div class="modal-buttons">
                <button id="cancel-name" class="secondary-btn">取消</button>
                <button id="save-name" class="primary-btn">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态
        const gameState = {
            players: [],
            history: [],
            maxPlayers: 4,
            editingPlayerId: null
        };

        // DOM 元素
        const playersContainer = document.getElementById('players-container');
        const rankingList = document.getElementById('ranking-list');
        const historyList = document.getElementById('history-list');
        const playerCountInput = document.getElementById('player-count');
        const addPlayerBtn = document.getElementById('add-player');
        const removePlayerBtn = document.getElementById('remove-player');
        const startGameBtn = document.getElementById('start-game');
        const resetScoresBtn = document.getElementById('reset-scores');
        const undoBtn = document.getElementById('undo');
        const nameModal = document.getElementById('name-modal');
        const playerNameInput = document.getElementById('player-name-input');
        const cancelNameBtn = document.getElementById('cancel-name');
        const saveNameBtn = document.getElementById('save-name');

        // 初始化游戏
        function initGame() {
            const playerCount = parseInt(playerCountInput.value) || 4;
            gameState.maxPlayers = playerCount;
            gameState.players = [];
            gameState.history = [];
            
            // 创建玩家
            for (let i = 0; i < playerCount; i++) {
                gameState.players.push({
                    id: i,
                    name: `玩家 ${i + 1}`,
                    score: 0
                });
            }
            
            renderPlayers();
            updateRanking();
            updateHistory();
        }

        // 添加玩家
        function addPlayer() {
            const newPlayerId = gameState.players.length;
            gameState.players.push({
                id: newPlayerId,
                name: `玩家 ${newPlayerId + 1}`,
                score: 0
            });
            
            playerCountInput.value = gameState.players.length;
            renderPlayers();
            updateRanking();
        }

        // 移除玩家
        function removePlayer() {
            if (gameState.players.length <= 1) {
                alert('至少需要保留一名玩家！');
                return;
            }
            
            gameState.players.pop();
            playerCountInput.value = gameState.players.length;
            renderPlayers();
            updateRanking();
        }

        // 渲染玩家卡片
        function renderPlayers() {
            playersContainer.innerHTML = '';
            
            gameState.players.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.innerHTML = `
                    <div class="player-header">
                        <div class="player-name" data-player="${player.id}">${player.name}</div>
                        <div class="player-id">#${player.id + 1}</div>
                    </div>
                    <div class="player-score">${player.score}</div>
                    <div class="score-controls">
                        <button class="score-btn" data-player="${player.id}" data-points="1">+1</button>
                        <button class="score-btn" data-player="${player.id}" data-points="5">+5</button>
                        <button class="score-btn" data-player="${player.id}" data-points="10">+10</button>
                    </div>
                    <div class="score-controls">
                        <button class="score-btn negative-btn" data-player="${player.id}" data-points="-1">-1</button>
                        <button class="score-btn negative-btn" data-player="${player.id}" data-points="-5">-5</button>
                        <button class="score-btn negative-btn" data-player="${player.id}" data-points="-10">-10</button>
                    </div>
                    <div class="score-input">
                        <input type="number" id="custom-score-${player.id}" placeholder="自定义分数">
                        <button class="add-custom-score" data-player="${player.id}">添加</button>
                    </div>
                    <div class="player-actions">
                        <button class="secondary-btn reset-player" data-player="${player.id}">重置此玩家</button>
                    </div>
                `;
                
                playersContainer.appendChild(playerCard);
            });
            
            // 添加事件监听器
            document.querySelectorAll('.score-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const playerId = parseInt(this.getAttribute('data-player'));
                    const points = parseInt(this.getAttribute('data-points'));
                    addScore(playerId, points);
                });
            });
            
            document.querySelectorAll('.add-custom-score').forEach(btn => {
                btn.addEventListener('click', function() {
                    const playerId = parseInt(this.getAttribute('data-player'));
                    const input = document.getElementById(`custom-score-${playerId}`);
                    const points = parseInt(input.value) || 0;
                    
                    if (points !== 0) {
                        addScore(playerId, points);
                        input.value = '';
                    }
                });
            });
            
            document.querySelectorAll('.player-name').forEach(nameEl => {
                nameEl.addEventListener('click', function() {
                    const playerId = parseInt(this.getAttribute('data-player'));
                    openNameModal(playerId);
                });
            });
            
            document.querySelectorAll('.reset-player').forEach(btn => {
                btn.addEventListener('click', function() {
                    const playerId = parseInt(this.getAttribute('data-player'));
                    if (confirm(`确定要重置 ${gameState.players[playerId].name} 的分数吗？`)) {
                        resetPlayer(playerId);
                    }
                });
            });
        }

        // 打开修改名称的模态框
        function openNameModal(playerId) {
            gameState.editingPlayerId = playerId;
            playerNameInput.value = gameState.players[playerId].name;
            nameModal.style.display = 'flex';
            playerNameInput.focus();
        }

        // 关闭修改名称的模态框
        function closeNameModal() {
            nameModal.style.display = 'none';
            gameState.editingPlayerId = null;
        }

        // 保存玩家名称
        function savePlayerName() {
            if (gameState.editingPlayerId === null) return;
            
            const newName = playerNameInput.value.trim();
            if (newName) {
                gameState.players[gameState.editingPlayerId].name = newName;
                renderPlayers();
                updateRanking();
                updateHistory();
            }
            
            closeNameModal();
        }

        // 添加分数
        function addScore(playerId, points) {
            // 记录历史
            gameState.history.push({
                playerId: playerId,
                playerName: gameState.players[playerId].name,
                points: points,
                previousScore: gameState.players[playerId].score
            });
            
            // 更新分数
            gameState.players[playerId].score += points;
            
            // 更新UI
            renderPlayers();
            updateRanking();
            updateHistory();
        }

        // 重置单个玩家分数
        function resetPlayer(playerId) {
            // 记录历史
            gameState.history.push({
                playerId: playerId,
                playerName: gameState.players[playerId].name,
                points: -gameState.players[playerId].score,
                previousScore: gameState.players[playerId].score
            });
            
            // 重置分数
            gameState.players[playerId].score = 0;
            
            // 更新UI
            renderPlayers();
            updateRanking();
            updateHistory();
        }

        // 更新排名
        function updateRanking() {
            // 按分数排序
            const sortedPlayers = [...gameState.players].sort((a, b) => b.score - a.score);
            
            rankingList.innerHTML = '';
            
            sortedPlayers.forEach((player, index) => {
                const rankingItem = document.createElement('li');
                rankingItem.className = 'ranking-item';
                rankingItem.innerHTML = `
                    <span>${index + 1}. ${player.name}</span>
                    <span>${player.score} 分</span>
                `;
                rankingList.appendChild(rankingItem);
            });
        }

        // 更新历史记录
        function updateHistory() {
            historyList.innerHTML = '';
            
            // 只显示最近10条记录
            const recentHistory = gameState.history.slice(-10).reverse();
            
            if (recentHistory.length === 0) {
                historyList.innerHTML = '<div class="history-item">暂无操作记录</div>';
                return;
            }
            
            recentHistory.forEach(record => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${record.playerName} ${record.points >= 0 ? '+' : ''}${record.points} 分 (之前: ${record.previousScore})`;
                historyList.appendChild(historyItem);
            });
        }

        // 撤销上一步
        function undoLastAction() {
            if (gameState.history.length === 0) return;
            
            const lastAction = gameState.history.pop();
            gameState.players[lastAction.playerId].score = lastAction.previousScore;
            
            renderPlayers();
            updateRanking();
            updateHistory();
        }

        // 事件监听器
        startGameBtn.addEventListener('click', initGame);
        
        addPlayerBtn.addEventListener('click', addPlayer);
        
        removePlayerBtn.addEventListener('click', removePlayer);
        
        resetScoresBtn.addEventListener('click', function() {
            if (confirm('确定要重置所有分数吗？')) {
                gameState.players.forEach(player => {
                    player.score = 0;
                });
                gameState.history = [];
                
                renderPlayers();
                updateRanking();
                updateHistory();
            }
        });
        
        undoBtn.addEventListener('click', undoLastAction);
        
        playerCountInput.addEventListener('change', function() {
            const newCount = parseInt(this.value) || 1;
            if (newCount < 1) {
                this.value = 1;
                return;
            }
            
            if (newCount > 50) {
                this.value = 50;
                alert('玩家数量不能超过50个');
                return;
            }
            
            if (newCount !== gameState.players.length) {
                if (confirm('更改玩家数量将重置当前游戏，确定继续吗？')) {
                    initGame();
                } else {
                    // 恢复原来的值
                    this.value = gameState.players.length;
                }
            }
        });
        
        cancelNameBtn.addEventListener('click', closeNameModal);
        
        saveNameBtn.addEventListener('click', savePlayerName);
        
        // 点击模态框外部关闭
        nameModal.addEventListener('click', function(e) {
            if (e.target === nameModal) {
                closeNameModal();
            }
        });
        
        // 按Enter键保存名称
        playerNameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                savePlayerName();
            }
        });

        // 初始化
        initGame();
    </script>
</body>
</html>
